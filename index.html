<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <h1>=========Guess The Number===========</h1>
    <p>let's guess the numbers between 1 and 100</p>
    <input type="number" id="gs" min="1" max="100">
    <button onclick="guesnum()">Guess</button>
    <p id="pesan"></p>
</body>
<script>
    var randnum = Math.floor(Math.random() * 100) + 1;0
    var x = 0;

    function guesnum() {
        var gs = parseInt(document.getElementById("gs").value);
        x++;

        if (gs === randnum) {
            document.getElementById("pesan").innerHTML = "Congratulations! You guessed the number " + randnum + " with " + x + " attempts.";
        } else if (gs < randnum) {
            document.getElementById("pesan").innerHTML = "Numbers are too low. Trial-" + x;
        } else {
            document.getElementById("pesan").innerHTML = "Numbers are too high. Trial-" + x;
        }
    }
</script>
</html>
